name: Deploy to Heroku

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh

    - name: Deploy to Heroku
      run: |
        heroku auth:token
        git remote add heroku https://git.heroku.com/python-email-automation.git || git remote set-url heroku https://git.heroku.com/python-email-automation.git
        git push heroku master
      env:
        HEROKU_API_KEY: $ {{ secrets.HEROKU_API_KEY }}
